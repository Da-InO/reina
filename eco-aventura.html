<!DOCTYPE html>
<html lang="es">

<head>
  <title>Eco Aventura</title>
  <link rel="icon" href="iconos/icono.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/eco-aventura.css" />
  <link rel="stylesheet" href="css/BotonVolver.css">
  <script type="module" src="js/eco-aventura.js" defer></script>
</head>

<body>
  <a href="index.html?slide=Happy_Book.png" class="back-button" aria-label="Volver al inicio">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M15 18l-6-6 6-6" stroke="#f39c12" stroke-width="2" fill="none" stroke-linecap="round"
        stroke-linejoin="round" />
    </svg>
    Volver
  </a>
  <form class="search-container" id="search-form">
    <input type="search" id="search-input" placeholder="Buscar letra..." />
    <button type="submit" class="search-button" aria-label="Buscar">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#333"
        stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </button>
  </form>

  <h1>ELIGE UNA LETRA</h1>

  <button class="btn btn-left" id="btnLeft" aria-label="Anterior">
    <img src="imagenes/Izquierda.svg" alt="Flecha izquierda" class="arrow-image">
  </button>

  <div id="eco-content" role="list">
    <img src="imagenes/Letras/LetraA.png" alt="Letra A" class="letter" role="listitem" tabindex="0" id="letterImage" />
  </div>

  <button class="btn btn-right" id="btnRight" aria-label="Siguiente">
    <img src="imagenes/Derecha.svg" alt="Flecha derecha" class="arrow-image">
  </button>

</body>

</html>
