<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practiquemos Trabalenguas</title>
    <link rel="stylesheet" href="css/trabalenguas.css">
    <link rel="stylesheet" href="css/BotonVolver.css">
    <link rel="icon" href="iconos/icono.ico" type="image/x-icon">
</head>
<body>
    <!-- Botón para volver al inicio -->
    <a href="index.html?slide=trabalenguas" class="back-button" aria-label="Volver al inicio">
        <img src="Iconos/salida.png" width="50" height="50">
    </a>
    
    <main class="Trabalenguas-main">
        <h1 id="Titulo">Practiquemos Trabalenguas</h1>
        
        <!-- Contenedor para el estado del reconocimiento de voz -->
        <div id="speech-status" class="speech-status"></div>
        
        <!-- Contenedor para mostrar el texto actual -->
        <div id="current-text" class="current-text"></div>
        
        <!-- Barra de progreso -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        
        <!-- Botón para iniciar reconocimiento de voz -->
        <button id="speech-button" class="speech-button">Comenzar a hablar</button>
        
        <div id="stories-container">
            <img id="start-video" src="imagenes/loro.png" alt="Traba lenguas del loro" class="story-image">
        </div>
        
        <div id="stories-container2" style="display: none;">
            <img id="start-video2" src="imagenes/amor.png" alt="Traba lenguas del amor" class="story-image">
        </div>

        <video id="video-player" style="width: 100%; max-height: 550px; display: none;">
            <source src="video/Loro.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        
        <video id="video-player2" style="width: 100%; max-height: 550px; display: none;">
            <source src="video/amor.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>      

        <div id="options-container" style="display: none; margin-top: 1rem;">
        </div>
    </main>    
    <script src="js/trabalenguas.js" type="module"></script> 
    <script src="js/tongue-twisters.js" type="module"></script> 
</body>
</html>
